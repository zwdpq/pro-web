<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/add.css"/>
</head>
<body>
    <div id="div_container">
        <div id="div_fruit">
            <p class="table_title">新增水果界面</p>
            <form action="addFruit.do" method="post">
                <table class="table_fruit">
                    <tr>
                        <th>
                            名称：
                        </th>
                        <td>
                            <input type="text" name="fname"/>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            单价：
                        </th>
                        <td>
                            <input type="text" name="price">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            库存：
                        </th>
                        <td>
                            <input type="text" name="fcount">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            备注：
                        </th>
                        <td>
                            <input type="text" name="remark">
                        </td>
                    </tr>
                    <tr>
                        <th colspan="2"><input type="submit" value="提交"></th>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
