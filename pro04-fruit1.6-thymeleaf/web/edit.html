<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
        <link type="text/css" href="css/edit.css" rel="stylesheet"></link>
    </head>
    <body>
        <div id="div_contain">
            <div id="div_table" th:object="${fruit}">
            <p class="table_title">编辑库存信息</p>
            <form th:action="@{/update.do}" method="post">
                <!-- 隐藏框 将水果id传给后台 -->
                <input type="hidden" name="fid" th:value="*{fid}"/>
                <table class="table_edit">
                    <tr>
                        <th class="w20">名称：</th>
                        <td><input type="text" name="fname" th:value="*{fname}"/></td>
                    </tr>
                    <tr>
                        <th class="w20">单价：</th>
                        <td><input type="text" name="price" th:value="*{price}"/></td>
                    </tr>
                    <tr>
                        <th class="w20">库存：</th>
                        <td><input type="text" name="fcount" th:value="*{fcount}"/></td>
                    </tr>
                    <tr>
                        <th class="w20">备注：</th>
                        <td><input type="text" name="remark" th:value="*{remark}"/></td>
                    </tr>
                    <tr>
                        <th colspan="2"><input type="submit" value="修改"/></th>
                    </tr> 
                </table>
            </form>
            </div>
        </div>
    </body>
</html>
