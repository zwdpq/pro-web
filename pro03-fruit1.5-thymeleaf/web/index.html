<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/index.css">
		<script type="text/javascript" language="JavaScript" src="js/index.js"></script>
	</head>
	<body>
		<div id="div_container">
			<div id="div_fruit_list">
				<p class="systitle">库存商品清单显示系统</p>
				<div id="div_a0">
					<a th:href="@{/add.html}">新增水果信息</a>
				</div>
				<table id="tbl_fruit">
					<tr>
						<th class="w20">名称</th>
						<th class="w20">单价</th>
						<th class="w20">库存</th>
						<th>操作</th>
					</tr>
					<tr th:if="${#lists.isEmpty(session.fruits)}">
						<td colspan="4">库存商品数量为空</td>
					</tr>
					<tr th:unless="${#lists.isEmpty(session.fruits)}" th:each="fruit : ${session.fruits}">
						<td><a th:text="${fruit.fname}" th:href="@{'/edit.do?fid=' + ${fruit.fid}}"></a></td>
						<!--<td><a th:text="${fruit.fname}" th:href="@{/edit.do(fid=${fruit.fid})}">苹果</a></td>-->
						<td th:text="${fruit.price}">5</td>
						<td th:text="${fruit.fcount}">20</td>
						<td><img src="imgs/del.jpg" class="delImg" th:onclick="'delFruit('+ ${fruit.fid} +')'"/></td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
